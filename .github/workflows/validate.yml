name: validate

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: 2.6.9
          cache: true

      - name: Format check
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Tests (locked)
        run: deno test --allow-read --lock=deno.lock --frozen
