name: validate

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x
          cache: true

      - name: Format check
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Tests
        run: deno test --allow-read
